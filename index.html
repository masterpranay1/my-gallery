<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main>
    <div class="imageWrapper">
      <img src="./profilePhoto.png" alt="profile-image">
    </div>
    <div class="nameWrapper">
      <h2>Rodney Cotton</h2>
      <small>Helsinki, Finland</small>
    </div>
    <div class="stats">
      <div class="stat">
        <strong>100</strong>
        <small>Posts</small>
      </div>
      <div class="stat">
        <strong>2,242</strong>
        <small>Posts</small>
      </div>
      <div class="stat">
        <strong>1,432</strong>
        <small>Posts</small>
      </div>
    </div>
  </main>

  <section class="image_wrapper-grid">
    <div class="image1"><img src="./photo1.png" alt="pic-image-1"></div>
    <div class="image2"><img src="./photo2.png" alt="pic-image-2"></div>
    <div class="image3"><img src="./photo3.png" alt="pic-image-3"></div>
    <div class="image4"><img src="./photo4.png" alt="pic-image-4"></div>
    <div class="image5"><img src="./photo5.png" alt="pic-image-5"></div>
    <div class="image6"><img src="./photo6.png" alt="pic-image-6"></div>
  </section>
</body>
</html>
